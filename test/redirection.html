<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../app-location.html">
<link rel="import" href="../app-route.html">

<!--
 There are three relevant factors to route.path, and when any one of them
 changes we want to support synchronously updating any of the others.
-->

<dom-module id='redirect-app-route'>
  <template>
    <app-location id="a" route='{{route}}'>
    </app-location>
    <app-route id="b" route='{{route}}' pattern="/:page" data="{{data}}" tail="{{tail}}">
    </app-route>
  </template>
  <script>
    Polymer({
      is: 'redirect-app-route',
      properties: {
        route: {
          notify: true,
          observer: '_routeChanged'
        },
        data: {
          type: Object,
          notify: true,
          observer: '_dataChanged'
        },
        tail: {
          notify: true,
          observer: '_tailChanged'
        },
        routeChanged: Function,
        dataChanged: Function,
        tailChanged: Function
      },

      _routeChanged: function() {
        if (this.routeChanged) {
          this.routeChanged();
        }
      },

      _dataChanged: function() {
        if (this.dataChanged) {
          this.dataChanged();
        }
      },

      _tailChanged: function() {
        if (this.tailChanged) {
          this.tailChanged();
        }
      }
    });
  </script>
</dom-module>
